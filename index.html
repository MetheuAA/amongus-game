<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/among.css">
    <link rel="stylesheet" href="styles/rules.css">
    <title>Among Us</title>
</head>
<body>
    <h1 id="title">Start Reactor</h1>
    <div class="container">
        <div class="painel">
            <div class="boxPainel">
                <div class="computerLedPanel">
                    <div class="led lv11"></div>
                    <div class="led lv12"></div>
                    <div class="led lv13"></div>
                    <div class="led lv14"></div>
                    <div class="led lv15"></div>
                </div>
                <div class="painelMemory">
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="memory"></div>
                    <div class="btns">
                        <h1 id="loadButton">Load</h1>
                        <h1 id="startButton">Play</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="painel">
            <div class="boxPainel">
                <div class="playerLedPanel">
                    <div class="led lv11.1"></div>
                    <div class="led lv12.1"></div>
                    <div class="led lv13.1"></div>
                    <div class="led lv14.1"></div>
                    <div class="led lv15.1"></div>
                </div>
                <div class="playerMemory">
                    <div class="player_memory"></div>
                    <div class="player_memory"></div>
                    <div class="player_memory"></div>
                    <div class="player_memory"></div>
                    <div class="player_memory"></div>
                    <div class="player_memory"></div>
                    <div class="player_memory last"></div>
                    <div class="player_memory last"></div>
                    <div class="player_memory last"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="size">
        <div class="player">
            <div class="legs"></div>
            <div class="back"></div>
            <div class="glass"></div>
        </div>
    </div>
</body>
</html>
